# WebSocket対応 nginx設定
# /etc/nginx/sites-available/mcp-websocket

# WebSocket接続のログフォーマット
log_format websocket_format '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            '"$http_upgrade" "$connection_upgrade"';


server {
    listen 162.43.29.7:80;
    listen 162.43.29.7:443 ssl http2;
    server_name mcp.ssl-shop.jp;

    root /home/web/ssl-shop.jp/acme_shop/mcp-server;

    # SSL設定
    ssl_certificate     /etc/letsencrypt/live/mcp.ssl-shop.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.ssl-shop.jp/privkey.pem;
    
    # SSL最適化設定
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers 'ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:!DSS:!3DES:!RC4:!aNULL:!eNULL:!MD5:!SHA1:!EXP:!PSK:!SRP';
    ssl_ecdh_curve prime256v1;
    ssl_prefer_server_ciphers on;

    # WebSocket接続用の重要な設定
    location /mcp-test {
        # Node.jsサーバーへのプロキシ
        proxy_pass http://127.0.0.1:3002;
        
        # WebSocket対応のための必須ヘッダー
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket固有の設定
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # バッファリングを無効化（WebSocketには重要）
        proxy_buffering off;
        proxy_cache off;
        
        # Keep-alive設定
        proxy_set_header Connection "keep-alive";
        proxy_socket_keepalive on;

        access_log /var/log/nginx/websocket.access.log websocket_format;
    }

    # ヘルスチェックエンドポイント
    location /health {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ヘルスチェックは短いタイムアウト
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
        proxy_connect_timeout 5s;
    }

    # その他のMCPエンドポイント
    location /mcp-streamable {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE用設定
        proxy_cache off;
        proxy_buffering off;
        proxy_set_header Connection "";
    }

    # OAuth エンドポイント
    location ~ ^/(\.well-known/oauth-authorization-server|authorize|token|register) {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location ~* /\.well-known {
        allow all;
    }

    location ~* /\. {
        deny all;
    }

    # ルートパス
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ログ設定
    access_log /var/log/nginx/mcp-websocket.access.log;
    error_log /var/log/nginx/mcp-websocket.error.log;

    # セキュリティヘッダー
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}

# グローバル設定（nginx.confまたは別ファイルに配置）
# WebSocket用の追加設定

# WebSocketプロキシのためのマップ設定
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
